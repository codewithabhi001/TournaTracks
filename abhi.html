<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <style>
      .carousel {
        height: 400px;
        perspective: 650px;
        margin: 5% auto;
        max-width: 100%;
        display: flex;
        overflow: hidden;
      }

      .carousel .carousel-item {
        width: 90%;
        max-width: 400px;
        height: 232px;
        box-shadow: 0 0 40px #7d7d7d, 0 0 40px #770fb8, 0 0 40px #3c085d;
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        transition: transform 0.5s ease-in-out;
      }

      .carousel img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 15px;
        transition: opacity 0.5s ease-in-out;
      }

      .carousel .carousel-item:not(:first-child) {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item">
        <img src="1.jpg" alt="Image 1" />
      </div>
      <div class="carousel-item">
        <img src="2.jpg" alt="Image 2" />
      </div>
      <div class="carousel-item">
        <img src="3.jpg" alt="Image 3" />
      </div>
      <div class="carousel-item">
        <img src="4.jpg" alt="Image 4" />
      </div>
      <div class="carousel-item">
        <img src="5.jpg" alt="Image 5" />
      </div>
    </div>

    <script>
      const carouselItems = document.querySelectorAll(".carousel-item");
      let counter = 1;

      function carousel() {
        setInterval(() => {
          carouselItems.forEach((item) => {
            item.style.transform = `translateX(-${counter * 100}%)`;
          });
          counter++;
          if (counter === carouselItems.length) {
            counter = 0;
          }
        }, 3000);
      }

      window.onload = carousel;
    </script>
  </body>
</html>
